<section class="vh-60">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div style="border-radius: 25px;">
                    <div class="card-body ">
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>

                                <form [formGroup]="resetPasswordForm" class="mx-1 mx-md-4">



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" placeholder="Enter OTP" class="form-control"
                                                formControlName="otp" />
                                                <div *ngIf="f['otp']?.invalid && (f['otp']?.dirty || f['otp']?.touched)">
                                                    <div *ngIf="f['otp']?.getError?.('required')" style="color: red;">
                                                      *OTP is required!
                                                    </div>
                                                    <div *ngIf="f['otp']?.getError?.('pattern')" style="color: red;">
                                                        <p> *Invalid OTP</p>
                                                      </div>
                                                  </div>
                                        </div>
                                    </div>





                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" placeholder="Enter new password" class="form-control"
                                                formControlName="newpassword" />
                                                <div *ngIf="f['newpassword']?.invalid && (f['newpassword']?.dirty || f['newpassword']?.touched)">
                                                    <div *ngIf="f['newpassword']?.getError?.('required')" style="color: red;">
                                                      *Please enter new password
                                                    </div>
                                                  </div>
                                        </div>
                                    </div>




                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" placeholder="Confirm new password"  class="form-control"
                                                formControlName="confirmnewpassword" />
                                                <div
                                                *ngIf="f['confirmnewpassword']?.invalid && (f['confirmnewpassword']?.dirty || f['confirmnewpassword']?.touched)">
                                                <div *ngIf="f['confirmnewpassword']?.getError?.('required')" style="color: red;">
                                                  *Confirm password required
                                                </div>
                                                <div *ngIf="f['confirmnewpassword']?.getError?.('MustMatch')" style="color: red;">
                                                  *Password does not match
                                                </div>
                                              </div>
                                        </div>
                                    </div>



                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg" [mat-dialog-close]="true" (click)="resetPassword()">Reset</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
