

<section class="vh-60">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div style="border-radius: 25px;">
          <div class="card-body ">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Sign up</p>
                <button mat-button class="close-icon closebtn" [mat-dialog-close]="true">
                  <mat-icon>close</mat-icon>
                </button>

                <form class="mx-1 mx-md-4" [formGroup]="accountForm" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Employee Name</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="empname" required />
                      <div *ngIf="f['empname']?.invalid && (f['empname']?.dirty || f['empname']?.touched)">
                        <div *ngIf="f['empname']?.getError?.('required')" style="color: red;">
                          *Employee Name is required
                        </div>
                        <div *ngIf="f['empname']?.getError?.('pattern')" style="color: red;">
                          <p> *should contains minimum 2 letters and maximum 29 letters</p>
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Enter your Designation</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="designation"
                        required />
                      <div *ngIf="f['designation']?.invalid && (f['designation']?.dirty || f['designation']?.touched)">
                        <div *ngIf="f['designation']?.getError?.('required')" style="color: red;">
                          *Designation is required!
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="emailid" required />
                      <div *ngIf="f['emailid']?.invalid && (f['emailid']?.dirty || f['emailid']?.touched)">
                        <div *ngIf="f['emailid']?.getError?.('required')" style="color: red;">
                          *Email is required!
                        </div>
                        <div *ngIf="f['emailid']?.getError?.('pattern')" style="color: red;">
                          <p> *Invalid email</p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password"
                        required />

                      <div *ngIf="f['password']?.invalid && (f['password']?.dirty || f['password']?.touched)">
                        <div *ngIf="f['password']?.getError?.('required')" style="color: red;">
                          *Password is required!
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Confirm your password</label>
                      <input type="password" id="form3Example4cd" class="form-control" formControlName="confirmpassword"
                        name="cpassword" required />

                      <div
                        *ngIf="f['confirmpassword']?.invalid && (f['confirmpassword']?.dirty || f['confirmpassword']?.touched)">
                        <div *ngIf="f['confirmpassword']?.getError?.('required')" style="color: red;">
                          *Confirm password required
                        </div>
                        <div *ngIf="f['confirmpassword']?.getError?.('MustMatch')" style="color: red;">
                          *Password does not match
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-1 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" [mat-dialog-close]="true" (click)="onSubmit()">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src=".\assets\register.png" style="height: 60%;" class="img-fluid" alt="RegisterLogo">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
