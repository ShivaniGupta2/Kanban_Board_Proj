<section class="vh-60" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div  style="border-radius: 25px;">
            <div class="card-body ">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-12 order-1 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>
  
                  <form [formGroup]="forgotPasswordForm" class="mx-1 mx-md-4">
  
  
                    <div class="d-flex flex-row align-items-center mb-0">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-3">
                        <div class="form-group">
                          <label>Enter your Registered EmailId</label>
                          <input type="email" id="form3Example3c" class="form-control" formControlName="email">
                          <div *ngIf="f['email']?.invalid && (f['email']?.dirty || f['email']?.touched)">
                            <div *ngIf="f['email']?.getError?.('required')" style="color: red;">
                                *Email is required
                            </div>
                            <div *ngIf="f['email']?.getError?.('pattern')" style="color: red;">
                                <p> *invalid Email Address</p>
                            </div>
                        </div>
                        </div>
                      </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button"  class="btn btn-primary btn-lg btn-block" [mat-dialog-close]="true"  (click)="sendOTP()">Send Otp</button>
                    </div>
                   
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
